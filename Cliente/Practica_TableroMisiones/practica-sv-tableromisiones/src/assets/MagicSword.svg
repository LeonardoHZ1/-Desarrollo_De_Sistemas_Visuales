<svg width="50" height="50" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Filo de la espada -->
  <rect x="28" y="5" width="8" height="30" fill="#c0c0c0" stroke="#f8e9c1" stroke-width="1.5"></rect>
  
  <!-- Empuñadura -->
  <rect x="26" y="35" width="12" height="5" fill="#8b4513" stroke="#f8e9c1" stroke-width="1.5"></rect>
  
  <!-- Guardamano -->
  <rect x="22" y="30" width="20" height="5" fill="#ef4444" stroke="#f8e9c1" stroke-width="1.5"></rect>
  
  <!-- Brillo mágico -->
  <circle cx="32" cy="20" r="3" fill="yellow" opacity="0.6">
    <animate attributeName="r" values="3;6;3" dur="1.2s" repeatCount="indefinite"></animate>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"></animate>
  </circle>
</svg>
