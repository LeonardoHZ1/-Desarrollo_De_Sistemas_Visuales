  <rect x="37" y="28" width="4" height="2" fill="#8b4513"></rect>

  <!-- Brillo mÃ¡gico de espada -->
  <circle cx="39" cy="18" r="2" fill="yellow" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="1s" repeatCount="indefinite"></animate>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite"></animate>
  </circle>
